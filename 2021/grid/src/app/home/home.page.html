<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col>
          Item 1
        </ion-col>
        <ion-col>
          Item 2
        </ion-col>
        <ion-col>
          Item 3
        </ion-col>
        <ion-col>
          Item 4
        </ion-col>
      </ion-row>
    
      <ion-row>
        <ion-col size="6">
          Item 5 [size=6]
        </ion-col>
        <ion-col>
          Item 6
        </ion-col>
        <ion-col>
          Item 7
        </ion-col>
      </ion-row>
    
      <ion-row>
        <ion-col size="3">
          Item 8 [size="3"]
        </ion-col>
        <ion-col>
          Item 9
        </ion-col>
        <ion-col size="3">
          Item 10 [size="3"]
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
