<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Página Principal
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    
    <ion-list>
      <ion-item>
        <ion-label position="fixed">Nome:</ion-label>
       <ion-input  [(ngModel)]="name" (ionChange)="evento($event)" placeholder="Entre com os valores"></ion-input>
      </ion-item>
      <ion-item>
        {{name}}
      </ion-item>
    </ion-list>
    <ion-button expand="full" color="secondary" (click)="chamarPagina($event)" expand="full">Chamar Página</ion-button>
      

    <div *ngIf="verdadeOuFalso">
      <p>Entrei 1</p>
    </div>

    <div *ngIf="!verdadeOuFalso">
      <p>Entrei 2</p>
    </div>
    

    <div *ngFor="let item of itens">
      {{item.nome}}
    </div>

   
    <div [ngSwitch]="emocao">
      <div    *ngSwitchCase="'feliz'">Estou Feliz!</div>
      <div    *ngSwitchCase="'confuso'">Estou Confuso!</div>
      <div *ngSwitchDefault>Não tenho sentimentos</div>
    </div>


   
  </div>
      
</ion-content>
